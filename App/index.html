<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>COâ‚‚ Emission Predictor</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>ðŸš— COâ‚‚ Emission Predictor</h1>
    <p>Enter vehicle details below to estimate COâ‚‚ emissions.</p>

    <form action="/predict" method="post">
      <label>Engine Size (L)</label>
      <input type="number" name="engine_size" step="0.1" required>

      <label>Number of Cylinders</label>
      <input type="number" name="cylinders" step="1" required>

      <label>Fuel Consumption (L/100km)</label>
      <input type="number" name="fuel_consumption" step="0.1" required>

      <label>Fuel Type</label>
      <select name="fuel_type" required>
        <option value="0">Diesel</option>
        <option value="1">Petrol</option>
        <option value="2">Hybrid</option>
        <option value="3">Electric</option>
      </select>

      <button type="submit">Predict</button>
    </form>

    {% if prediction_text %}
    <div class="result">{{ prediction_text }}</div>
    {% endif %}
  </div>
</body>
</html>
